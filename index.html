<html style="height:100%;">

<head style="height:100%;">
    <title>TATD</title>
    <script src="script.js"></script>
    <style>
        #stage {
            width: 1000px;
            height: 600px;
            background-color: #222;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            border: 10px solid #222;
        }
        
        #stage>div {
            position: relative;
        }
        
        #left-panel {
            width: 250px;
            height: 90%;
            float: left;
            background-color: #333;
            border-right: 4px #bbb solid;
            box-sizing: border-box;
        }
        
        #right-panel {
            margin-left: 250px;
            height: 90%;
            background-color: #333;
            box-sizing: content-box;
        }
        
        #right-panel .ftr {
            height: 40px;
            width: 100%;
            background: #111;
            position: absolute;
            bottom: 0px;
            text-align: center;
            /*            display: inline-block;*/
        }
        
        .ftr .speed {
            display: inline-block;
            width: 30%;
            position: absolute;
            left: 0px;
            height: 100%;
            float: left;
        }
        
        .ftr .speed button {
            width: 33%;
            /*            height: 100%;*/
            
            margin: 0px;
            /*            box-sizing: border-box;*/
        }
        
        .ftr button {
            height: 39px;
            position: relative;
            bottom: -1px;
        }
        
        .start {
            display: inline-block;
            width: 33%;
            position: absolute;
            left: 30%;
            height: 100%;
        }
        
        .start button {
            width: 100%;
            /*            height: 38px;*/
            
            margin: 0px;
            box-sizing: border-box;
        }
        
        .top-btn {
            background: #595B5B;
            box-shadow: 0 0 0 1px #303233;
            border: none;
            border-top: 1px solid #666767;
            color: #FFF;
            text-shadow: 0 -1px 0 #000;
            padding: 3px 20px 4px 8px;
            -webkit-appearance: none;
            padding-left: 0px;
            padding-right: 0px;
            font-size: 22px;
            text-align: center;
            position: relative;
            bottom: -1px;
        }
        
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /*            box-sizing: border-box;*/
        }
        
        .src {
            float: right;
            width: 35%;
            color: #ddd;
            line-height: 40px;
        }
        
        .src a {
            color: steelblue;
        }
        
        #head {
            height: 10%;
            background: #333;
            border-bottom: 4px #bbb solid;
            text-align: center;
            box-sizing: border-box;
        }
        
        #head>#title {
            color: #F0F1F1;
            font-size: 35px;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            font-family: Arial, Verdana, Sans-serif;
        }
        
        #mn {
            background-color: white;
            height: 100%;
            padding-bottom: 40px;
            box-sizing: border-box;
        }
        
        .grid {
            box-sizing: border-box;
            height: 50px;
            width: 50px;
            /*            border:1px black solid;*/
            
            display: inline-block;
            -webkit-transition: 0.1s linear;
            -o-transition: 0.1s linear;
            transition: 0.1s linear;
            /*
            border-right: 1px rgba(0,0,0,0) solid;
            border-bottom: 1px rgba(0,0,0,0) solid;
*/
            
            border: 3px rgba(0, 0, 0, 0) solid;
        }
        
        .grid[lang=wall]:hover {
            border-color: steelblue;
            cursor: pointer;
        }
        
        .grid[lang=wall] {
            background-color: #444;
            /*            border: */
            /*
            border-right:1px #555 solid;
            border-bottom:1px #555 solid;
*/
        }
        
        .grid[lang=road] {
            background-color: #222;
        }
        
        .grid[lang=start] {
            background-color: lightsteelblue;
        }
        
        .grid[lang=end] {
            background-color: steelblue;
        }
        
        .emy {
            height: 10px;
            width: 10px;
            position: absolute;
            left: 0px;
            top: 0px;
            background-color: antiquewhite;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        /*
        .tower {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0);
            border: orange solid;
            border-width: 0px 4px 6px 4px;
            border-radius: 100px;
            transform: translate(-50%, -50%);
        }
*/
    </style>
</head>

<body style="background-color:#4A4D4E;height:100%;margin:0px;">

    <div id="stage">
        <div id="head">
            <label id="title">LV1&nbsp;-&nbsp;TA</label>
        </div>
        <div id="left-panel">

        </div>
        <div id="right-panel">
            <div id="mn">

            </div>
            <div class="ftr">
                <span class="speed">
                    <button class="top-btn">&times;1</button><button class="top-btn">&times;2</button><button class="top-btn">&times;4</button>
                </span>
                <div class="start">
                    <button class="top-btn" id="start">Start</button>
                </div>
                <div class="src">
                    TATD for <a href="http://2015.js13kgames.com/" target="_Blank">js13kgames</a> by <a href="https://github.com/blackmiaool" target="_Blank">blackmiaool</a>
                </div>
            </div>
        </div>
    </div>
    <style>
        .tower {
            position: absolute;
            height: 50px;
            width: 50px;
            overflow: visible;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-sizing: border-box;
            /*            transition: 0.3s linear;*/
        }
        
        .tower>svg {
            height: 50px;
            width: 50px;
            z-index: 1000;
            position: relative;
        }
        
        .tower[kind="1"] .shape {
            height: 50px;
            width: 50px;
            border: 7px rgba(51, 122, 182, 0.6) solid;
            border-bottom-color: rgba(0, 0, 0, 0);
            border-radius: 50%;
            box-sizing: border-box;
        }
        
        .tower[kind="1"] .shape .core {
            /*
            width: 10px;
            height: 10px;
*/
            
            background-color: #66ccff;
            top: 50%;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 7px solid rgba(0, 0, 0, 0);
            border-radius: 50%;
            height: 0px;
            width: 0px;
        }
        
        .tower[kind="1"] .shape .core .horn {
            width: 0px;
            height: 0px;
            border: solid rgba(0, 0, 0, 0);
            border-width: 5px 20px;
            border-left-color: steelblue;
            transform: translate(0, -50%) rotate(270deg);
            /*            rotate(90deg);*/
            
            transform-origin: 0% 38%;
            position: absolute;
            top: 0px;
            box-sizing: border-box;
        }
        
        .tower[kind="1"] .shape .core .horn>div {}
        
        .tower>.fill {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
        }
        
        .tower>.range {
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            position: absolute;
            border: 2px steelblue solid;
            border-radius: 50%;
            box-sizing: border-box;
            transition: 0.3s ease-out;
            width: 0px;
            height: 0px;
            background-color: rgba(51, 122, 182, 0.1);
            opacity: 0;
        }
        
        .tower>.range.active {
            width: 150px;
            height: 150px;
            opacity: 1;
        }
        
        .hide {
            /*            display: none;*/
            
            visibility: hidden;
        }
        
        .bullet[kind="1"] {
            background-color: #66ccff;
            position: absolute;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(0, 0, 0, 0);
            border-radius: 50%;
            height: 0px;
            width: 0px;
            left: 0px;
            top: 0px;
        }
        
        .blood {
            width: 25px;
            height: 5px;
            border: 1px green solid;
            transform: translate(-50%, -50%);
            position: absolute;
            top: -10px;
            left: 50%;
            overflow: hidden;
        }
        .blood>.fill{
            position: absolute;
            right: 50%;
            width: 100%;
            height: 100%;
            background-color: red;
            box-sizing: content-box;
            top:1px;
            
        }
    </style>
    <div class="emy emy_tpl hide" kind="0">
        <div class="blood">
            <div class="fill"></div>
        </div>
    </div>
    <div class="tower hide" id="tower_to_copy" style="" kind="1">
        <div class="range">
        </div>


        <div class="shape">

            <div class="core"></div>
        </div>
        <div class="fill">
        </div>

    </div>
    <div class="bullet hide" id="bullet_to_copy" kind="1">

    </div>

</body>
<script>
</script>

</html>
