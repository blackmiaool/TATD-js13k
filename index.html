<html style="height:100%;">

<head style="height:100%;">
    <title>TATD</title>
    <style>
        #stage {
            width: 1000px;
            height: 600px;
            background-color: #222;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);

        }
        
        #stage>div {
            position: relative;
        }
        
        #left-panel {
            width: 250px;
            height: 90%;
            float: left;
            background-color: #333;
            border-right: 4px #bbb solid;
            box-sizing: border-box;
        }
        
        #right-panel {
            margin-left: 250px;
            height: 90%;
            background-color: #333;
            box-sizing: content-box;
        }
        
        #right-panel .ftr {
            height: 40px;
            width: 100%;
            background: #111;
            position: absolute;
            bottom: 0px;
            text-align: center;
            /*            display: inline-block;*/
        }
        
        .ftr .speed {
            display: inline-block;
            width: 30%;
            position: absolute;
            left: 0px;
            height: 100%;
            float: left;
        }
        
        .ftr .speed button {
            width: 33%;
            /*            height: 100%;*/
            
            margin: 0px;
            /*            box-sizing: border-box;*/
        }
        
        .ftr button {
            height: 39px;
            position: relative;
            bottom: -1px;
        }
        
        .start {
            display: inline-block;
            width: 33%;
            position: absolute;
            left: 30%;
            height: 100%;
        }
        
        .start button {
            width: 100%;
            /*            height: 38px;*/
            
            margin: 0px;
            box-sizing: border-box;
        }
        
        .top-btn {
            background: #595B5B;
            box-shadow: 0 0 0 1px #303233;
            border: none;
            border-top: 1px solid #666767;
            color: #FFF;
            text-shadow: 0 -1px 0 #000;
            padding: 3px 20px 4px 8px;
            -webkit-appearance: none;
            padding-left: 0px;
            padding-right: 0px;
            font-size: 22px;
            text-align: center;
            position: relative;
            bottom: -1px;
        }
        
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /*            box-sizing: border-box;*/
        }
        
        .src {
            float: right;
            width: 35%;
            color: #ddd;
            line-height: 40px;
        }
        
        .src a {
            color: steelblue;
        }
        
        #head {
            height: 10%;
            background: #333;
            border-bottom: 4px #bbb solid;
            text-align: center;
            box-sizing: border-box;
        }
        
        #head>#title {
            color: #F0F1F1;
            font-size: 35px;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            font-family: Arial, Verdana, Sans-serif;
        }
        
        #mn {
            background-color: white;
            height: 100%;
            padding-bottom: 40px;
            box-sizing: border-box;
        }
        
        .grid {
            box-sizing: border-box;
            height: 50px;
            width: 50px;
            /*            border:1px black solid;*/
            
            display: inline-block;
            -webkit-transition: 0.1s linear;
            -o-transition: 0.1s linear;
            transition: 0.1s linear;
            /*
            border-right: 1px rgba(0,0,0,0) solid;
            border-bottom: 1px rgba(0,0,0,0) solid;
*/
            
            border: 3px rgba(0, 0, 0, 0) solid;
        }
        
        .grid[lang=wall]:hover {
            border-color: steelblue;
            cursor: pointer;
        }
        
        .grid[lang=wall] {
            background-color: #444;
            /*            border: */
            /*
            border-right:1px #555 solid;
            border-bottom:1px #555 solid;
*/
        }
        
        .grid[lang=road] {
            background-color: #222;
        }
        
        .grid[lang=start] {
            background-color: lightsteelblue;
        }
        
        .grid[lang=end] {
            background-color: steelblue;
        }
        
        .emy {
            height: 10px;
            width: 10px;
            position: absolute;
            left: 0px;
            top: 0px;
            background-color: antiquewhite;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

    </div>


</body>
<script>
    window.onload = function () {
        //        var $=HTMLSelectElement;
        var level = 0;
        var doc = document;
        var maps = [
            [
                "111111111111111",
                "111111111111111",
                "000000000000001",
                "111111111111101",
                "100000000000001",
                "101111111111111",
                "101111111111111",
                "100000000000000",
                "111111111111111",
                "111111111111111",
            ],
        ]
        var maps_start = [
            [0, 2],
        ]
        var maps_end = [
            [14, 7],
        ]
        var row_sum = 10;
        var column_sum = 15;
        console.log(maps)
        var mn = doc.querySelector("#mn");
        var grids = [];

        function get_bit(num, pos) {
            return Math.floor(num / Math.pow(2, pos)) % 2;
        }
        var toi = parseInt;

        function put() {
            console.log.apply(console, arguments);
        }

        //        console.log(get_bit(7, 1));

        function get_pos_value(map, x, y) {
            //            console.log(map, x, y)
            return parseInt(map[y][x]);
        }

        for (var i = 0; i < row_sum * column_sum; i++) {
            var x = toi(i / column_sum);
            var y = i % column_sum;
            if (!grids[y]) {
                grids[y] = [];
            }
            var node = doc.createElement("div");
            grids[y][x] = node;

            node.className = "grid";
            mn.appendChild(node);
        }
        //        put(grids);
        var start_grid = doc.querySelector(".grid");
        //        put( );
        function enter_level(level) {
            load_map(level);
            var map = maps[level];
            map_start = maps_start[level];
            map_end = maps_end[level];

            function load_map(level) {
                for (var row = 0; row < row_sum; row++) {
                    var row_value = parseInt(maps[level][row], 2);
                    for (var column = 0; column < column_sum; column++) {
                        //                    grids[column][row].lang = get_bit(row_value, column_sum - column - 1) ? "wall" : "road";
                        grids[column][row].lang = get_pos_value(maps[level], column, row) ? "wall" : "road";
                    }
                }
                grids[maps_start[level][0]][maps_start[level][1]].lang = "start";
                grids[maps_end[level][0]][maps_end[level][1]].lang = "end";

            }

            function get_grid(x, y) {
                return get_bit(map[y], x);
            }

            function dirs_create() {
                var dirs = []; //0:up,1:right,2:down,3:left
                var cnt=0;
                function handle_grid(start, end,pre) {
                    
                    function get_next(start,pre) {
                        var state=false;
                        var dir;
                        
                        function search(x,y){
                            if(pre){
                                if(x==pre[0]&&y==pre[1])
                                    return;      
                            }
                            if(!get_pos_value(map,x,y))
                            {
                                state=true;
                            }
                            return [false,x,y]
                        }
                        if (start[0] != 0) {
                            var result=search(start[0] - 1, start[1]);
                            if (state) {
                                result[0]=3;//left
                                return result; 
                            }
                        }
                        if (start[1] != 0) {
                            var result=search(start[0], start[1]-1);
                            if (state) {
                                result[0]=0;//up
                                return result; 
                            }
                        }
                        if (start[0] != column_sum) {
                            var result=search(start[0] + 1, start[1]);
                            if (state) {
                                result[0]=1;//right
                                return result; 
                            }
                        }
                        if (start[1] != row_sum) {
                            var result=search(start[0] , start[1]+1);
                            if (state) {
                                result[0]=2;//down
                                return result; 
                            }
                        }
                    }
                    var next = get_next(start,pre);
                    dirs.push(next[0]);
                    var pre=start;
                    start = [next[1], next[2]];
                    console.log(start)
                    cnt++;
                    if(cnt==100)
                        return;
                    if (start[0] == end[0] && start[1] == end[1]) {
                        return;
                    } else {
                        handle_grid(start, end,pre);
                    }

                }
                handle_grid(map_start, map_end)
                put(dirs);
            }
            var dirs = dirs_create();

            function start() {

            }

            function emy_handle(emy, kind) {

            }

            function get_grid_pos(pos) {
                var h = start_grid.offsetHeight;
                var w = start_grid.offsetWidth;
                return [(pos[0] + 0.5) * h, (pos[1] + 0.5) * w]


            }

            function emy_create() {
                var Emy = function () {
                    this.init();
                }
                Emy.prototype.init = function () {
                    this.dom = doc.createElement("div");
                    this.dom.className = "emy";
                }
                Emy.prototype.setPos = function (pos) {
                    var array = get_grid_pos(pos);

                    this.dom.style.left = array[0];
                    this.dom.style.top = array[1];
                }
                return Emy;
            }
            var Emy = emy_create();

            function put_emy(kind) {
                var emy = new Emy(kind);

                emy.setPos(maps_start[level]);
                mn.appendChild(emy.dom);

            }
            put_emy(0);







        }
        enter_level(0);








        function step() {
            //            console.log("s")
            requestAnimationFrame(step);
        }

        requestAnimationFrame(step);


    }
</script>
